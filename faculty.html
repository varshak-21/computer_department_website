<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/favicon-img.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Faculty - Comps</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/faculty.css">
    <link rel="stylesheet" href="css/navbar-footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

<!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <h1>Meet Our Faculty</h1>
                <p>Dedicated educators and industry experts shaping future computer engineers through knowledge, guidance, and innovation.</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">17</span>
                        <span class="stat-label">Total Faculty</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">4</span>
                        <span class="stat-label">PhD Holders</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">13</span>
                        <span class="stat-label">Years Exp</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


<!-- Head of Department -->
    <section class="hod-section">
    <div class="container">
        <h2>Head of Department</h2>

        <div id="hod-card"></div>
    </div>
    </section>

<!-- Faculty List -->
    <section class="faculty-list">
    <div class="container">

        <div class="sub-container">
            <div class="faculty-category">
                <h2>Professor</h2>
                <div class="faculty-grid" id="professors"></div>
                </div>

                <div class="faculty-category">
                <h2>Associate Professor</h2>
                <div class="faculty-grid" id="associate-professors"></div>
            </div>
        </div>

        <div class="faculty-category assistant-professors-wrapper" style="margin: 30px 0;">
            <h2>Assistant Professors</h2>
            <div class="faculty-grid" id="assistant-professors"></div>
        </div>


    </div>
    </section>

<!-- Faculty Achievements -->
    <section class="faculty-achievements">
    <div class="container">
        <h2>Faculty Achievements</h2>
        <div class="achievements-grid" id="achievements"></div>
    </div>
    <!-- Scroll to Top Button -->
<button id="scrollTopBtn" title="Go to top">
    <i class="fas fa-arrow-up"></i>
</button>
    </section>

   <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/faculty.js"></script>
    <script src="js/script.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
